<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Productos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>

<body class="bg-light">
  <div class="container mt-5">
    <h1 class="text-center mb-4">Lista de Productos</h1>
    <a href="/agregar" class="btn btn-primary mb-3"><i class="fas fa-plus"></i> Agregar Producto</a>
    <div class="table-responsive">
      <table class="table table-striped table-hover">
        <thead class="table-dark">
          <tr>
            <th>Nombre</th>
            <th>Precio</th>
            <th>Descripción</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          {% for producto in productos %}
          <tr>
            <td>{{ producto.nombre }}</td>
            <td>${{ producto.precio }}</td>
            <td>{{ producto.descripcion }}</td>
            <td>
              <a href="/actualizar/{{ producto.id }}" class="btn btn-sm btn-warning">Actualizar<i class="fas fa-edit"></i></a>
              <a href="/eliminar/{{ producto.id }}" class="btn btn-sm btn-danger"
                onclick="return confirm('¿Estás seguro de eliminar este producto?');"><i
                  class="fas fa-trash-alt"></i>Eliminar</a>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</body>

</html>
