<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Actualizar Producto</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>

<body class="bg-light">
  <div class="container mt-5">
    <h1 class="text-center mb-4">Actualizar Producto</h1>
    <form method="POST" class="shadow p-4 bg-white rounded">
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre del Producto:</label>
        <input type="text" id="nombre" name="nombre" class="form-control" value="{{ producto.nombre }}" required>
      </div>
      <div class="mb-3">
        <label for="precio" class="form-label">Precio:</label>
        <input type="number" id="precio" name="precio" step="0.01" class="form-control" value="{{ producto.precio }}"
          required>
      </div>
      <div class="mb-3">
        <label for="descripcion" class="form-label">Descripci√≥n:</label>
        <textarea id="descripcion" name="descripcion" class="form-control">{{ producto.descripcion }}</textarea>
      </div>
      <button type="submit" class="btn btn-primary w-100"><i class="fas fa-save"></i> Actualizar</button>
      <a href="/" class="btn btn-secondary w-100 mt-2"><i class="fas fa-arrow-left"></i> Volver</a>
    </form>
  </div>
</body>

</html>
